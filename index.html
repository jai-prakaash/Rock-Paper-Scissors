<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="css/RPS.CSS">
  </head>
  <body>
    <body class="bg-black text-white">
   

    


    <p class="sm:h-20 h-16 items-center sm:text-[45px] text-[30px] mb-5 bg-slate-500 flex  justify-center  items-centeroverflow-hidden">Rock Paper Scissors</p>

    <div class="flex  justify-center mt-14 sm:mt-6">
    <button
      class="text-white rounded-full overflow-hidden   border-2 border-white h-14 w-14 sm:h-28 sm:w-28 ml-3 mr-3  sm:ml-6 sm:mr-6"
      onclick="result ('Rock');">
      
      <img class=" items-center" src="images/rock-emoji.png" alt="Rock" class="move-icon">
    </button>

    <button
      class="text-white rounded-full overflow-hidden   border-2 border-white h-14 w-14 sm:h-28 sm:w-28 ml-3 mr-3  sm:ml-6 sm:mr-6"
      onclick=" result ('Paper'); " >

     <img src="images/paper-emoji.png" alt="Paper" class="move-icon">
    </button>

    <button
      class="text-white rounded-full overflow-hidden   border-2 border-white h-14 w-14 sm:h-28 sm:w-28 ml-3 mr-3  sm:ml-6 sm:mr-6"
      onclick=" result ('Scissors'); ">
      
    <img src="images/scissors-emoji.png" alt="Scissors" class="move-icon">
    </button>

</div>

    <p class="js-result result mt-10 justify-center flex text-[30px] sm:text-[40px] mb-4"> you win</p>
    <p class="js-moves text-[30px] justify-center flex  "> stone </p>
    <p class="js-score score text-[25px] sm:text-[30px] justify-center flex mt-10 "> wins: 0,
        loses: 0,
        ties: 0</p>

    <p class="justify-center flex">
    <button
    class="reset-button justify-center flex font-bold mt-16 sm:mt-10 rounded-xl h-[40px] items-center w-40 text-[20px] text-black bg-white hover:bg-green-600 "
    onclick=" 
    score.wins=0;
    score.loses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">
    
    â†» Reset Score
  </button>
</p>
    <script src="scripts/RPS.JS">

    </script>
  </body>
</html>
