<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="css/RPS.CSS">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="result ('Rock');">
      
      <img src="images/rock-emoji.png" alt="Rock" class="move-icon">
    </button>

    <button
      class="move-button"
      onclick=" result ('Paper'); " >

     <img src="images/paper-emoji.png" alt="Paper" class="move-icon">
    </button>

    <button
      class="move-button"
      onclick=" result ('Scissors'); ">
      
    <img src="images/scissors-emoji.png" alt="Scissors" class="move-icon">
    </button>

    

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
    class="reset-button"
    onclick=" 
    score.wins=0;
    score.loses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">
    
    â†» Reset Score
  </button>

    <script src="scripts/RPS.JS">

    </script>
  </body>
</html>
